<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{.Title}}</h1>
            <div class="status">
                <span id="connection-status" class="disconnected">Disconnected</span>
                <span id="last-update">Last update: Never</span>
            </div>
        </header>

        <div class="system-info" id="system-info">
            <h2>System Information</h2>
            <div class="info-grid">
                <div class="info-item">
                    <span class="label">Hostname:</span>
                    <span id="hostname">-</span>
                </div>
                <div class="info-item">
                    <span class="label">OS:</span>
                    <span id="os">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Platform:</span>
                    <span id="platform">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Kernel:</span>
                    <span id="kernel">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Uptime:</span>
                    <span id="uptime">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Processes:</span>
                    <span id="processes">-</span>
                </div>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <h2>CPU Usage</h2>
                <div class="metric-value">
                    <span id="cpu-percent" class="large-text">0%</span>
                    <span id="cpu-cores" class="small-text">0 cores</span>
                </div>
                <div class="progress-bar">
                    <div id="cpu-bar" class="progress-fill"></div>
                </div>
                <canvas id="cpu-chart" width="300" height="150"></canvas>
                <div id="load-avg" class="load-avg"></div>
            </div>

            <div class="metric-card">
                <h2>Memory Usage</h2>
                <div class="metric-value">
                    <span id="memory-percent" class="large-text">0%</span>
                    <span id="memory-details" class="small-text">0 GB / 0 GB</span>
                </div>
                <div class="progress-bar">
                    <div id="memory-bar" class="progress-fill"></div>
                </div>
                <canvas id="memory-chart" width="300" height="150"></canvas>
                <div class="swap-info">
                    <span>Swap: </span>
                    <span id="swap-details">-</span>
                </div>
            </div>
        </div>

        <div class="detail-section">
            <div class="detail-card">
                <h2>Disk Usage</h2>
                <div id="disk-list" class="disk-list"></div>
            </div>

            <div class="detail-card">
                <h2>Network Statistics</h2>
                <div id="network-list" class="network-list"></div>
            </div>
        </div>

        <div class="cpu-cores-section">
            <h2>CPU Core Usage</h2>
            <div id="cpu-cores-grid" class="cpu-cores-grid"></div>
        </div>

        <div id="temperature-section" class="temperature-section" style="display: none;">
            <h2>Temperature Sensors</h2>
            <div id="temperature-list" class="temperature-list"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
